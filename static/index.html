<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KraickList - Find Your Needs Here</title>
</head>

<body>
    <div class="centered-wrapper">
        <div>
            <form id="form" autocomplete="off">
                <input type="text" id="query" name="query">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <div>
        <ul id="resultList"></ul>
    </div>
    <script>
        const Controller = {
            search: (ev) => {
                ev.preventDefault();
                const data = Object.fromEntries(new FormData(form));
                dataQuery = `${data.query}`;
                if (dataQuery === null || dataQuery === "") {
                    resultList.innerHTML = "<li><div><h3>Well, You can actually search thing here, try some words!</h3></div></li>";
                    return
                }
                const response = fetch(`/search?q=${data.query}`).then((response) => {
                    response.json().then((results) => {
                        if (!results) {
                            console.log(`${data.query}`)
                            resultList.innerHTML = "<li><div><h3>Sorry, we don't have result for "+dataQuery+"</h3></div></li>";
                            return
                        }
                        Controller.updateList(results);
                    });
                });
            },

            updateList: (results) => {
                const rows = [];
                for (let result of results) {
                    rows.push(
                        `
                            <li>
                                <div>
                                    <p>${result.title}</p>
                                    <p>${result.content}</p>
                                </div>
                            </li>
                        `
                    );
                }
                resultList.innerHTML = rows.join(" ");
            },
        };

        const form = document.getElementById("form");
        form.addEventListener("submit", Controller.search);
    </script>
    <style>
       .centered-wrapper {
            position: relative;
            text-align: center;
        }
        .centered-wrapper:before {
            content: "";
            position: relative;
            display: inline-block;
            width: 0; height: 100%;
            vertical-align: middle;
        }
        
    </style>
</body>

</html>
